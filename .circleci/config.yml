# testing using CircleCI orb
# see https://on.cypress.io/circleci-orb

# to use CircleCI orbs need to use version >= 2.1
version: 2.1
orbs:
  # use Cypress orb from CircleCI registry
  cypress: cypress-io/cypress@1.14.0
executors:
  with-chrome:
    docker:
      - image: 'cypress/browsers:node14.16.0-chrome89-ff86'
workflows:
  build:
    jobs:
      - cypress/install:
          pre-steps:
            - checkout
        # runs tests using Chrome browser in custom executor (Cypress docker image)
      - cypress/run:
          requires:
            - cypress/install
          start: apt-get install -y sed && circleci tests glob "tests/**/*.js" | circleci tests split --split-by=timings --timings-type=classname > circleci.tests && sed -i 's/No timing found for "//g' circleci.tests && sed -i 's/"//g' circleci.tests && sed -i 's/tests\/e2e\/plugins\/index.js//g' circleci.tests && sed -i 's/tests\/e2e\/.eslintrc.js//g' circleci.tests && sed -i 's/tests\/unit\/.eslintrc.js//g' circleci.tests && grep "\S" circleci.tests > uno.txt && mv uno.txt circleci.tests  && cat circleci.tests && npm rebuild node-sass && npx browserslist@latest --update-db && npm run serve
          wait-on: 'http://localhost:8080'
          executor: with-chrome
          browser: chrome
          #command: 'npm install -g npm@latest && npm run lint && npm test'
          command: 'npm install -g npm@latest && npm run lint && node node_modules/cypress/bin/cypress run --spec $(cat circleci.tests | tr '\n' ',')'
          parallel: true
          parallelism: 2
          post-steps:
            - store_artifacts:
                path: coverage
            - store_test_results:
                path: test_summary_reports
            - store_artifacts:
                path: test_summary_reports/mocha/test-results.xml
            - store_artifacts:
                path: test_summary_reports/jest/junit.xml
